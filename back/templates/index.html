<!doctype html>
<html lang="en">
	<head>
		<title>PortScanner</title>
		<!-- Meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap -->
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>

		<!-- Custom Scripts -->
		<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <style>
        .button {
          border: none;
          color: #843534;
          padding: 16px 32px;
          text-align: center ;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          transition-duration: 0.4s;
          cursor: pointer;
          border: 2px solid #ffc107;  margin: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }

        .button1:hover {
          background-color: #ffc107;
        }
    </style>

	</head>

    <body>
        <div class="main-header">
            <div class="container">
                <h3>Port Specific Scanner</h3>
                <div class="col-xs-6 text-right">
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <form name="optionsForm" id="options-form">
                    <div class="col-xs-7">
                        <label for="disabledTextInput">Domain or IP</label>
                        <input name="address" class="form-control" type="text" placeholder="Address to be scanned">
                    </div>
                    <div class="col-xs-2">
                        <label for="disabledTextInput">Min Port Range</label>
                        <input name="min" class="form-control" type="text" placeholder="0">
                    </div>
                    <div class="col-xs-2">
                        <label for="disabledTextInput">Max Port Range</label>
                        <input name="max" class="form-control" type="text" placeholder="65535">
                    </div>
                    <div class="col-xs-1">
                        <button type="submit" class="btn btn-primary" style="margin-top: 24px;">Submit</button>
                    </div>
                </form>
            </div>
            <div id="alert-form" class="col-xs-6 col-xs-offset-3" style="margin-top: 40px;">
                <div id="alert" class="alert alert-danger text-center" role="alert"></div>
            </div>
        </div>

        <div class="container">
            <div class="row" style="margin: 40px 0 75px;">
                <div class="panel panel-primary filterable">
                    <div class="panel-heading">
                        <h3 class="panel-title">Open Ports</h3>
                        <div class="pull-right">
                            <button class="btn btn-default btn-xs btn-filter"><span class=""></span> Filter</button>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr class="filters">
                                <th><input type="text" class="form-control" placeholder="Port" disabled></th>
                                <th><input type="text" class="form-control" placeholder="Protocol" disabled></th>
                                <th><input type="text" class="form-control" placeholder="TCP/UDP" disabled></th>
                            </tr>
                        </thead>
                        <tbody id="open-ports">
                        </tbody>
                    </table>
                </div>
                <a href="http://localhost:3000/TCPUDP" class="button">Back</a>


            </div>
        </div>

    </body>
</html>
